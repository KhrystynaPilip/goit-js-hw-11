<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="./css/2-form.css">
    <script type="module" src="./js/2-form.js" defer></script>
</head>
<body>
    <a class="back-link" href="./index.html">Go back</a>
    <form class="feedback-form" autocomplete="off">
        <label class="form-label">
            Email
            <input class="form-input" type="email" name="email" placeholder="Type area" autofocus />
        </label>
        <label class="form-label">
            Message
            <textarea class="form-input form-input-message" name="message" placeholder="Type area" rows="8"></textarea>
        </label>
        <button class="form-submit-btn" type="submit">Submit</button>
    </form>
</body>
</html>
